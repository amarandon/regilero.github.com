---
layout: default
---

<article>
        <header>
            <h1>{{ page.title }}
            <br/><span><i class="icon-clock"></i><time datetime="{{page.date|date:"%F"}}">{{page.date|date:"%b %d, %Y"}}</time></span>
            <span class="category"><i class="icon-list"></i> {{ page.categories | category_links }}</span>
            </h1>
        </header>

        <div class="entry">
          <img class="right" src="/theme/img/pic/{{ page.pic }}" width="260" alt="{{page.excerpt}}" title="{{page.excerpt}}" />
          {{ content }}
        </div>
        <div class="tag">{{page.tags  | tags_links}}</div>
</article>
<hr/>
<div id="disqus_thread"></div>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: * * */
    var disqus_shortname = "regilero";
    var disqus_identifier = '{{ page.uuid }}';
    var disqus_title = "{{ page.title }}";
    var disqus_url = '{{ site.url }}{{ page.url }}';

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
