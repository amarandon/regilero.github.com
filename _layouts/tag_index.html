---
layout: page
top: Archive
---

    <section>
        <table  class="archive">
            {% for post in site.tags[page.tag] %}
            <tr>
                <td width=20% class="time"><i class="icon-clock"></i><time datetime="{{post.date|date:"%F"}}">{{post.date|date:"%b %d, %Y"}}</time></td>  
                <td width=50% class="title"><a href="{{site.baseurl}}{{ post.url }}">{{ post.title }}</a></td>
                <td class="tag"><span class="tag">{{post.tags  | tags_links}}</span></td>
            </tr>
            {% endfor %}
        </table>
    </section>
