---
layout: page
top: Archives
---

    <section>
        <div class="panel panel-default">
          <div class="panel-heading">Posts on this category.</div>
          <table  class="archive table">
            <tr>
              <th width="20%">Date</th>
              <th width="50%">Title</th>
              <th>Categories</th>
            </tr>
            {% for post in site.categories[page.category] %}
            <tr>
                <td width="20%" class="time"><i class="glyphicon glyphicon-time">&nbsp;</i><time datetime="{{post.date|date:"%F"}}">{{post.date|date:"%b %d, %Y"}}</time></td>  
                <td width="50%" class="title"><a href="{{site.baseurl}}{{ post.url }}" data-toggle="tooltip" title="{{ post.excerpt }}">{{ post.title }}</a></td>
                <td class="category"><span class="category"><i class="glyphicon glyphicon-list"></i>&nbsp;{{post.categories | category_links}}</span></td>
            </tr>
            {% endfor %}
          </table>
        </div>
    </section>
