---
layout: page
title: Archive
top: Archive
---

    <section>
        <table class="archive">
     {% for post in site.posts %}
            <tr>
                <td width="20%" class="time"><i class="icon-clock"></i> <time datetime="{{post.date|date:"%F"}}">{{post.date|date:"%b %d, %Y"}}</time></td>  
                <td width="40%" class="title"><a href="{{site.baseurl}}{{ post.url }}">{{ post.title }}</a></td>
                <td class="category"><span class="category"><i class="icon-list"></i>{{post.categories | category_links}}</span></td>
                <td class="tag"><span class="tag">{{post.tags | tags_links}}</span></td>
            </tr>
    	{% endfor %}
        </table>
    </section>
